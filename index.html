<html lang="en">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {

            colors: {

                100: '#e0f2fe',
                500: '#0ea5e9', // Sky 500

              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

          -ms-overflow-style: none;
          scrollbar-width: none;
      }
